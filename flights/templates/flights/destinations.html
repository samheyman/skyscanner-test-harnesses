{% extends "base.html" %}
{% load staticfiles %}
{% load static %}

{% block main %}
    
    <ol class="breadcrumb" style="padding-left:60px">
      <li><a href="{% url 'flights' %}">Home</a></li>
      <li class="active">Popular destinations</li>
    </ol>  

    <!-- Results -->
    <div class="container">

      <div class="row">
        <h2>Popular destinations from {{ origin }}</h2>
       <!-- Search form -->
        <div class="col-md-6"> 
          <h4>Most searched (interest)</h4>
          <div id="destinations_most_searched_chart"></div>
        </div>

        <div class="col-md-6"> 
          <h4>Most travelled (intent)</h4>
          <div id="destinations_most_travelled_chart"></div>
        </div>
      </div>
      <div class="row">
        <div id="destinations-form">   
          <form>
            <label for="origin">Choose another  origin</label>
            <input id="origin" type="text" name="Select your origin">
          </form>   
          <button onclick="load_charts()">Load</button>  
        </dir>
      </div>
      <script type="text/javascript" src="{% static 'js/d3/destinations.js' %}"></script>

    </div>
{% endblock main %}
